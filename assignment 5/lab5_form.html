<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lab 2: Layout and Embed</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <form action="#" method="get">
        <h2>Contact Us</h2>
        <fieldset>
            <legend>Contact Information</legend>


            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            <br><br>


            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" maxlength="50" required>
            <br><br>


            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="name@example.com" title="Please enter a valid email address in the format name@example.com" required>
            <br><br>


            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="^\d{3}-\d{3}-\d{4}$" title="Phone number must be in the format 123-456-7890" required>
            <br><br>
            <label for="address1">Street Address (Line 1):</label><br>
            <input type="text" id="address1" name="address1" placeholder="123 Main St" required>
            <br><br>


            <label for="address2">Street Address (Line 2):</label><br>
            <input type="text" id="address2" name="address2">
            <br><br>


            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required>
            <br><br>

            <label for="state">State:</label><br>
            <select id="state" name="state" required>
                <option value="">--Select a State--</option>
                <option value="AL">Alabama</option>
                <option value="CA">California</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="IL">Illinois</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <option value="WA">Washington</option>
            </select>
            <br><br>


            <label for="zip">ZIP Code:</label><br>
            <input type="text" id="zip" name="zip" pattern="^\d{5}$" title="ZIP Code must be exactly 5 digits only" required>
                
        </fieldset>
        <fieldset>
            <legend>Account Details</legend>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Create a username" title="Username must be 5 characters long" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="8" title="Password must be at least 8 characters long" required>
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" min="1926-01-01" max="2008-12-31" required>
            <br><br>
            <label for="website">Website:</label>
            <input type="url" name="website" id="website" placeholder="https://example.com">
            <br>
            <label for="document">Document Upload:</label>
            <input type="file" name="document" id="document" accept=".pdf,.docx">


        </fieldset>
        <fieldset>
            <legend>Preferences</legend>

            <label for="contact_method">Preferred Contact Method:</label>
            <input type="radio" name="contactEmail" id="contact_method" value="Email" required>
            <label for="contactEmail">Email</label><br>

            <input type="radio" name="contactPhone" id="contact_method" value="phone">
            <label for="contactPhone">Phone</label><br>

            <input type="radio" name="contactText" id="contact_method" value="text">
            <label for="contactText">Text</label>
            <br><br>

            <label for="subject">Reason for Contact:</label><br>
            <select id="subject" name="subject" required>
                <option value="">--Select a Subject--</option>
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="sales">Sales</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="interests">Interests (Hold Ctrl or Cmd to select multiple):</label><br>
            <select id="interests" name="interests" multiple size="6">
                <option value="webdev">Web Development</option>
                <option value="datascience">Data Science</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="cloud">Cloud Computing</option>
                <option value="mobile">Mobile App Development</option>
            </select>
            <br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" maxlength="200" required></textarea><br>
            <small>Maximum 200 characters.</small>
            <br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
            <br><br>
        </fieldset>    
            
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> 
      </form>
    </body>


</html>
